<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechStaX Webhook Dashboard</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
        display: flex;
        align-items: center;
      }
      .container {
        width: 800px;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #333;
        border-bottom: 2px solid #007bff;
        padding-bottom: 10px;
      }
      #event-list {
        list-style: none;
        padding: 0;
      }
      .event-card {
        background: #eef2f5;
        margin-bottom: 15px;
        padding: 15px;
        border-left: 5px solid #007bff;
        border-radius: 4px;
        transition: all 0.3s ease;
      }
      .event-card:hover {
        transform: translateX(5px);
        background: #e1e7ec;
      }
      .timestamp {
        font-size: 0.85em;
        color: #666;
        margin-bottom: 5px;
        display: block;
      }
      .message {
        font-size: 1.1em;
        color: #2c3e50;
        font-weight: 500;
      }
      .type-badge {
        float: right;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 0.8em;
        color: white;
      }
      .PUSH {
        background-color: #28a745;
      }
      .PULL_REQUEST {
        background-color: #ffc107;
        color: #333;
      }
      .MERGE {
        background-color: #6f42c1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>ðŸš€ GitHub Event Monitor</h2>
      <ul id="event-list">
        <p style="text-align: center; color: #999">Waiting for events...</p>
      </ul>
    </div>

    <script>
      async function fetchEvents() {
        try {
          const response = await fetch("/events");
          const events = await response.json();

          const list = document.getElementById("event-list");
          list.innerHTML = "";

          events.forEach((event) => {
            const li = document.createElement("li");
            li.className = "event-card";

            li.innerHTML = `
                        <span class="type-badge ${event.type}">${
              event.type
            }</span>
                        <span class="timestamp">ðŸ•’ ${new Date(
                          event.timestamp
                        ).toLocaleString()}</span>
                        <div class="message">${event.message}</div>
                    `;
            list.appendChild(li);
          });
        } catch (error) {
          console.error("Error fetching events:", error);
        }
      }

      fetchEvents();

      setInterval(fetchEvents, 15000);
    </script>
  </body>
</html>
